{% extends 'baseTemplates/infoPageBase.html' %}

{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block body_block %}

    <div class="row featurette" style="padding-top: 10%;">

        <div class="embed-responsive embed-responsive-16by9 col-md-6 col-md-offset-4">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner embed-responsive-item" role="listbox">
                    <div class="item active">
                        <img class="first-slide" src="{% static "Images/Jurys inn images/Jurys_Inn_Croydon_215.jpg" %}"
                             alt="First slide">
                        <div class="container">
                        </div>
                    </div>
                    <div class="item">
                        <img class="second-slide" src="{% static "Images/Jurys inn images/suite 101 (1).jpg" %}"
                             alt="Second slide">
                        <div class="container">
                        </div>
                    </div>
                    <div class="item">
                        <img class="third-slide" src="{% static "Images/Jurys inn images/suite 101 (2).jpg" %}"
                             alt="Third slide">
                        <div class="container">
                        </div>
                    </div>
                    <div class="item">
                        <img class="third-slide" src="{% static "Images/Jurys inn images/suite 101 (3).jpg" %}"
                             alt="Third slide">
                        <div class="container">
                        </div>
                    </div>
                    <div class="item">
                        <img class="third-slide" src="{% static "Images/Jurys inn images/suite 101 (4).jpg" %}"
                             alt="Third slide">
                        <div class="container">
                        </div>
                    </div>
                    <div class="item">
                        <img class="third-slide"
                             src="{% static "Images/Jurys inn images/suite 102 (1) (theatre).jpg" %}"
                             alt="Third slide">
                        <div class="container">
                        </div>
                    </div>
                    <div class="item">
                        <img class="third-slide"
                             src="{% static "Images/Jurys inn images/suite 102 (2) (theatre).jpg" %}"
                             alt="Third slide">
                        <div class="container">
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    </div>

    {% with 'stories' as expectedVarName %}
        {{ block.super }}
    {% endwith %}
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="/static/script.js"></script>
<script src="/static/homeScript.js"></script>

</html>
